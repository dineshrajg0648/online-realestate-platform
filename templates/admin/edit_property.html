{% extends "base.html" %}

{% block title %}Edit Property - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Property</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ property.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ property.description }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ property.price }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ property.location }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="property_type" class="form-label">Property Type</label>
                        <select class="form-select" id="property_type" name="property_type" required>
                            <option value="">Select type...</option>
                            <option value="house" {{ 'selected' if property.property_type == 'house' }}>House</option>
                            <option value="apartment" {{ 'selected' if property.property_type == 'apartment' }}>Apartment</option>
                            <option value="condo" {{ 'selected' if property.property_type == 'condo' }}>Condo</option>
                            <option value="land" {{ 'selected' if property.property_type == 'land' }}>Land</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="agent_id" class="form-label">Assign Agent</label>
                        <select class="form-select" id="agent_id" name="agent_id" required>
                            <option value="">Select agent...</option>
                            {% for agent in agents %}
                            <option value="{{ agent.id }}" {{ 'selected' if property.agent_id == agent.id }}>
                                {{ agent.email }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="active" {{ 'selected' if property.status == 'active' }}>Active</option>
                        <option value="pending" {{ 'selected' if property.status == 'pending' }}>Pending</option>
                        <option value="sold" {{ 'selected' if property.status == 'sold' }}>Sold</option>
                    </select>
                </div>
                
                <div class="text-end">
                    <a href="{{ url_for('manage_properties') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
